version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "apet97"
    groups:
      production-dependencies:
        patterns:
          - "fastapi*"
          - "httpx*"
          - "pydantic*"
          - "uvicorn*"
      development-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "black"
          - "respx"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
    reviewers:
      - "apet97"
