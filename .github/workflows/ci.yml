name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main", "master"]

jobs:
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install ruff black
      - name: Lint with ruff
        run: ruff check app/ tests/
      - name: Check formatting with black
        run: black --check app/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest -v --cov=app --cov-report=term-missing
        env:
          CLOCKIFY_API_KEY: test_key
          DEEPSEEK_API_KEY: test_key

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create .env file
        run: |
          echo "CLOCKIFY_API_KEY=test_key" > .env
          echo "DEEPSEEK_API_KEY=test_key" >> .env
      - name: Start services
        run: docker compose up -d
      - name: Wait for service
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/healthz; do sleep 2; done'
      - name: Run smoke tests
        run: |
          # Health check
          curl -f http://localhost:8000/healthz || exit 1
          echo "✓ Health check passed"

          # Readiness check
          curl -f http://localhost:8000/readyz || exit 1
          echo "✓ Readiness check passed"

          # Parser test (rule-based)
          RESPONSE=$(curl -s -X POST http://localhost:8000/actions/parse \
            -H "Content-Type: application/json" \
            -d '{"text": "clockify.get_user"}')
          echo "$RESPONSE" | grep -q '"ok":true' || exit 1
          echo "✓ Parser (rule-based) passed"

          # Webhook test
          RESPONSE=$(curl -s -X POST http://localhost:8000/webhooks/clockify \
            -H "Content-Type: application/json" \
            -H "X-Clockify-Event-Id: test_123" \
            -d '{"id": "test"}')
          echo "$RESPONSE" | grep -q '"ok":true' || exit 1
          echo "✓ Webhook endpoint passed"

          echo "All smoke tests passed!"
      - name: Show logs on failure
        if: failure()
        run: docker compose logs
      - name: Cleanup
        if: always()
        run: docker compose down

  build:
    name: Build and Scan
    runs-on: ubuntu-latest
    needs: [secrets-scan, lint, test]
    permissions:
      contents: read
      packages: write
      id-token: write  # For cosign OIDC
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=v0.2.1,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          load: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/clankerbot-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: clankerbot-image
          path: /tmp/clankerbot-image.tar
          retention-days: 1

      - name: Load image for scanning
        run: docker load -i /tmp/clankerbot-image.tar

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
          format: spdx-json
          output-file: sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail on HIGH/CRITICAL

      - name: Upload Trivy results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Test Docker image
        run: |
          # Get first tag for testing
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          docker run -d --name test-container -p 8000:8000 \
            -e CLOCKIFY_API_KEY=test_key \
            -e DEEPSEEK_API_KEY=test_key \
            ${IMAGE_TAG}
          sleep 5
          curl -f http://localhost:8000/healthz || exit 1
          curl -f http://localhost:8000/readyz || exit 1
          echo "✓ Docker image test passed"
          docker stop test-container

      - name: Install Cosign
        if: github.ref == 'refs/heads/main'
        uses: sigstore/cosign-installer@v3

      - name: Push to GHCR (main only)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Sign image with Cosign (keyless)
        if: github.ref == 'refs/heads/main'
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/${{ github.repository }}:v0.2.1 | cut -d'@' -f2)
          cosign sign --yes ghcr.io/${{ github.repository }}@${DIGEST}
