name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main", "master"]

jobs:
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install ruff black
      - name: Lint with ruff
        run: ruff check app/ tests/
      - name: Check formatting with black
        run: black --check app/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest -v --cov=app --cov-report=term-missing
        env:
          CLOCKIFY_API_KEY: test_key
          DEEPSEEK_API_KEY: test_key

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create .env file
        run: |
          echo "CLOCKIFY_API_KEY=test_key" > .env
          echo "DEEPSEEK_API_KEY=test_key" >> .env
      - name: Start services
        run: docker compose up -d
      - name: Wait for service
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/healthz; do sleep 2; done'
      - name: Run smoke tests
        run: |
          # Health check
          curl -f http://localhost:8000/healthz || exit 1
          echo "✓ Health check passed"

          # Readiness check
          curl -f http://localhost:8000/readyz || exit 1
          echo "✓ Readiness check passed"

          # Parser test (rule-based)
          RESPONSE=$(curl -s -X POST http://localhost:8000/actions/parse \
            -H "Content-Type: application/json" \
            -d '{"text": "clockify.get_user"}')
          echo "$RESPONSE" | grep -q '"ok":true' || exit 1
          echo "✓ Parser (rule-based) passed"

          # Webhook test
          RESPONSE=$(curl -s -X POST http://localhost:8000/webhooks/clockify \
            -H "Content-Type: application/json" \
            -H "X-Clockify-Event-Id: test_123" \
            -d '{"id": "test"}')
          echo "$RESPONSE" | grep -q '"ok":true' || exit 1
          echo "✓ Webhook endpoint passed"

          echo "All smoke tests passed!"
      - name: Show logs on failure
        if: failure()
        run: docker compose logs
      - name: Cleanup
        if: always()
        run: docker compose down

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [secrets-scan, lint, test]
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract platform name
        id: platform
        run: |
          PLATFORM_NAME=$(echo "${{ matrix.platform }}" | sed 's/\//-/g')
          echo "name=${PLATFORM_NAME}" >> $GITHUB_OUTPUT
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: false
          tags: clankerbot:${{ steps.platform.outputs.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Test Docker image (amd64 only)
        if: matrix.platform == 'linux/amd64'
        run: |
          docker build -t clankerbot:test .
          docker run -d -p 8000:8000 -e CLOCKIFY_API_KEY=test clankerbot:test
          sleep 5
          curl -f http://localhost:8000/healthz || exit 1
          echo "✓ Docker image test passed"
