name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main", "master"]

jobs:
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install ruff black
      - name: Lint with ruff
        run: ruff check app/ tests/
      - name: Check formatting with black
        run: black --check app/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest -v --cov=app --cov-report=term-missing
        env:
          CLOCKIFY_API_KEY: test_key
          DEEPSEEK_API_KEY: test_key

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: clankerbot:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  smoke-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t clankerbot:test .
      - name: Start service with docker compose
        run: |
          echo "CLOCKIFY_API_KEY=test_key" > .env
          docker compose up -d
      - name: Wait for service
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/healthz; do sleep 1; done'
      - name: Run smoke tests
        run: |
          chmod +x scripts/smoke.sh
          ./scripts/smoke.sh http://localhost:8000
      - name: Show logs on failure
        if: failure()
        run: docker compose logs
      - name: Cleanup
        if: always()
        run: docker compose down
