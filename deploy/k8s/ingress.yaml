apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clankerbot
  labels:
    app: clankerbot
  annotations:
    # Uncomment and configure for your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx  # Change to your ingress class
  rules:
  - host: clankerbot.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clankerbot
            port:
              name: http
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - clankerbot.example.com
  #   secretName: clankerbot-tls
