# Default values for clankerbot Helm chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: clankerbot
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Secrets - Set these via --set or a separate values file
secrets:
  # Clockify credentials (at least one required)
  clockifyApiKey: ""
  clockifyAddonToken: ""

  # LLM credentials (optional, required for llm=true parsing)
  deepseekApiKey: ""

  # Webhook secret (recommended for production)
  webhookSharedSecret: ""

# ConfigMap values
config:
  # Clockify Configuration
  clockify:
    baseUrl: "https://api.clockify.me/api"

  # LLM Configuration
  llm:
    baseUrl: "https://api.deepseek.com"
    model: "deepseek-chat"

  # Security
  rateLimitPerMinute: 60

  # Observability
  logJson: true
  otelEndpoint: ""

  # Server
  corsOrigins: "http://localhost:3000"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations:
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/limit-rps: "30"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: clankerbot.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: clankerbot-tls
  #    hosts:
  #      - clankerbot.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Probes configuration
livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

# Strategy for rolling updates
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
