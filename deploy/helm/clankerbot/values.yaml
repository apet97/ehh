replicaCount: 2

image:
  repository: clankerbot
  pullPolicy: IfNotPresent
  tag: "0.2.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: clankerbot.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: clankerbot-tls
  #    hosts:
  #      - clankerbot.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}

env:
  # Non-sensitive configuration
  RATE_LIMIT_PER_MINUTE: "60"
  LOG_JSON: "true"
  HOST: "0.0.0.0"
  PORT: "8000"

# Secrets - values should be provided via --set or external secret management
secrets:
  CLOCKIFY_API_KEY: ""
  WEBHOOK_SHARED_SECRET: ""
  DEEPSEEK_API_KEY: ""
