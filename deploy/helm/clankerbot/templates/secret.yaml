apiVersion: v1
kind: Secret
metadata:
  name: {{ include "clankerbot.fullname" . }}-secrets
  labels:
    {{- include "clankerbot.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.clockifyApiKey }}
  clockify-api-key: {{ .Values.secrets.clockifyApiKey | b64enc | quote }}
  {{- else }}
  clockify-api-key: ""
  {{- end }}
  {{- if .Values.secrets.clockifyAddonToken }}
  clockify-addon-token: {{ .Values.secrets.clockifyAddonToken | b64enc | quote }}
  {{- else }}
  clockify-addon-token: ""
  {{- end }}
  {{- if .Values.secrets.deepseekApiKey }}
  deepseek-api-key: {{ .Values.secrets.deepseekApiKey | b64enc | quote }}
  {{- else }}
  deepseek-api-key: ""
  {{- end }}
  {{- if .Values.secrets.webhookSharedSecret }}
  webhook-shared-secret: {{ .Values.secrets.webhookSharedSecret | b64enc | quote }}
  {{- else }}
  webhook-shared-secret: ""
  {{- end }}
