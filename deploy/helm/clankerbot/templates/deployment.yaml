apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "clankerbot.fullname" . }}
  labels:
    {{- include "clankerbot.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "clankerbot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "clankerbot.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- if .Values.secrets.CLOCKIFY_API_KEY }}
        - name: CLOCKIFY_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "clankerbot.fullname" . }}
              key: CLOCKIFY_API_KEY
        {{- end }}
        {{- if .Values.secrets.WEBHOOK_SHARED_SECRET }}
        - name: WEBHOOK_SHARED_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "clankerbot.fullname" . }}
              key: WEBHOOK_SHARED_SECRET
        {{- end }}
        {{- if .Values.secrets.DEEPSEEK_API_KEY }}
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "clankerbot.fullname" . }}
              key: DEEPSEEK_API_KEY
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
